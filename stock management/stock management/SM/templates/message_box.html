
<style>
    .msg_li_tag{
        padding: 10px 20px;
        padding-left: 2rem;
    }
</style>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} msg_li_tag" {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
